<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catatan Harian</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .note {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Catatan Harian</h1>
    <form id="noteForm">
      <input type="text" id="title" placeholder="Judul" required /><br /><br />
      <textarea
        id="content"
        placeholder="Isi Catatan"
        rows="4"
        required
      ></textarea
      ><br /><br />
      <button type="submit">Tambah Catatan</button>
    </form>
    <h2>Daftar Catatan</h2>
    <div id="notes"></div>

    <script>
      const API_URL = "http://127.0.0.1:8000/api/dailynotes/";

      // Fungsi untuk mengambil dan menampilkan catatan
      async function fetchNotes() {
        const response = await fetch(API_URL);
        const notes = await response.json();
        const notesContainer = document.getElementById("notes");
        notesContainer.innerHTML = "";

        notes.forEach((note) => {
          const noteDiv = document.createElement("div");
          noteDiv.className = "note";
          noteDiv.innerHTML = `
                    <h3>${note.title}</h3>
                    <p>${note.content}</p>
                    <button onclick="deleteNote(${note.id})">Hapus</button>
                `;
          notesContainer.appendChild(noteDiv);
        });
      }

      // Fungsi untuk menambahkan catatan
      document
        .getElementById("noteForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const title = document.getElementById("title").value;
          const content = document.getElementById("content").value;

          await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ title, content }),
          });

          document.getElementById("noteForm").reset();
          fetchNotes();
        });

      // Fungsi untuk menghapus catatan
      async function deleteNote(id) {
        await fetch(`${API_URL}${id}/`, {
          method: "DELETE",
        });
        fetchNotes();
      }

      // Ambil dan tampilkan catatan saat halaman dimuat
      fetchNotes();
    </script>
  </body>
</html>
